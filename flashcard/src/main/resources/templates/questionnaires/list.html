<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
    <title>flashcard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<section>

    <div class="alert alert-success" role="alert" th:if="${successMessage != null}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>


    <a class="btn btn-success float-right" href="?form">
        Add Questionnaire
    </a>
    <h3>Questionnaires</h3>
    <div th:if="${questionnaires.isEmpty()}">
        <h2 style="text-align: center">No Questionnaires found</h2>
    </div>
    <div style="padding-top: 10px;">
        <table class="table table-condensed table-hover">
            <tbody>
            <tr th:each="questionnaire : ${questionnaires}">
                <td colspan="1" style="vertical-align: middle;" th:text="${questionnaire.id}"/>
                <td colspan="3" style="vertical-align: middle;" th:text="${questionnaire.title}"/>
                <td colspan="10" style="vertical-align: middle;" th:text="${questionnaire.description}"/>

                <td style="width: 1px">
                    <div class="btn-group float-right" role="group">
                        <div>
                            <form action="#" th:action="@{/questionnaires} + '/' + ${questionnaire.id}">
                                <button type="submit" class="btn btn-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </td>
                <td style="width: 1px">
                    <a class="btn btn-primary" th:href="@{/questionnaires} + '/update/' + ${questionnaire.id}">
                        <i class="fas fa-pen"></i>
                    </a>
                </td>
                <td style="width: 1px">
                    <form action="#" th:action="@{/questionnaires} + '/delete/' + ${questionnaire.id}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>


</body>

</html>
